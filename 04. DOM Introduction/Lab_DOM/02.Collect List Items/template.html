<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collect List Items</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>function extractText() {
    let col = document.getElementsByTagName('li');
    col = Array.from(col);
    col = col.map(x => x.textContent);
   document.getElementById('result').value = col.join('\n');

}</script>
</body>
</html>
