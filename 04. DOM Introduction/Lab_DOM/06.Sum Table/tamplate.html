<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <th>Product</th>
                <th>Cost</th>
            </tr>
            <tr>
                <td>Beer</td>
                <td>2.88</td>
            </tr>
            <tr>
                <td>Fries</td>
                <td>2.15</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>4.59</td>
            </tr>
            <tr>
                <td>Total:</td>
                <td id="sum"></td>
            </tr>
        </tbody>
    </table>
    <button onclick="sumTable()">Sum</button>
    <script>

        function sumTable() {
            let rows = document.querySelectorAll('tr td:nth-child(2n)');
            rows = Array.from(rows)
            .map(x => x.textContent)
            .map(Number)
            .reduce((x, y) => x + y);
            document.getElementById('sum').textContent = rows;
        }
    </script>
</body>

</html>
